{% extends "base_generic.html" %}

{% block content %}
<h2>{{ blogpost.title }}</h2>
<p>Post date: {{ blogpost.time }}</p>
<p>Author: <a href="{% url 'blogger' pk=blogpost.blogger.id %}"> {{ blogpost.blogger }}</a></p>
<p> {{ blogpost.content }} </p>
<br/>
<p>Comments</p>
{% for comment in comments %}
<p><b>{{ comment.user }}</b></p>
<p>{{ comment.text }}</p>
<p>{{ comment.time }}</p>
{% endfor %}
{% endblock %}
