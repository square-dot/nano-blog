{% extends "base_generic.html" %}

{% block content %}
<h1>Bloggers</h1>
{% if blogger_list %}
<ul>
    {% for blogger in blogger_list %}
    <li>
        <a href="{% url 'blogger' pk=blogger.id %}">{{ blogger }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no bloggers.</p>
{% endif %}
{% endblock %}
