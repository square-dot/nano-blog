{% extends "base_generic.html" %}

{% block content %}
<h1>Blog posts</h1>
{% if blogpost_list %}
<ul>
    {% for blogpost in blogpost_list %}
    <li>
        <a href="{{ blogpost.get_absolute_url }}">{{ blogpost }}</a> ({{ blogpost.date }}) - <a href="{{ blogpost.blogger.get_absolute_url }}">{{ blogpost.blogger }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>There are no posts in the blog.</p>
{% endif %}
{% endblock %}
