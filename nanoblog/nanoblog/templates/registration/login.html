{% extends "base_generic.html" %}

{% block content  %}

{% if form.errors %}
<p>Wrong username or password</p>
{% endif %}

<form method= "post" action = "{% url 'login'  %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>Username</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{ form.password }}</td>
        </tr>
    <input type="submit" value="login">
</form>

{% endblock %}
